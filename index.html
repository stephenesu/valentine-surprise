<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Chioma Joy Ene ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: pink;
            overflow: hidden;
        }
        h1 {
            color: red;
            font-size: 28px;
            padding: 20px;
        }
        p {
            font-size: 22px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            color: darkred;
            font-style: italic;
            font-weight: bold;
        }
        #question {
            font-size: 28px;
            margin-top: 20px;
            display: none;
        }
        #buttons {
            margin-top: 20px;
            display: none;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
        }
        #yes {
            background-color: red;
            color: white;
        }
        #no {
            background-color: white;
            color: red;
            position: absolute;
        }
        #message {
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: red;
            padding: 15px;
            border-radius: 10px;
            display: none;
            margin-top: 20px;
        }
        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            font-size: 20px;
            color: red;
            animation: floatUp 4s linear forwards;
        }
        @keyframes floatUp {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }
        /* Rocket Animation */
        .rocket {
            position: absolute;
            font-size: 40px;
            animation: rocketFly 3s ease-out forwards;
        }
        @keyframes rocketFly {
            from { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            to { transform: translateY(-20vh) rotate(45deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Dear Chioma Joy Ene ‚ù§Ô∏è</h1>
    <p>"Many women have done wonderful things, but you surpass them all." <br> ‚Äî Proverbs 31:29</p>

    <h1 id="question">Would you be my Valentine, Chioma Joy Ene? ‚ù§Ô∏è</h1>

    <div id="buttons">
        <button id="yes" onclick="yesClicked()">Yes üíñ</button>
        <button id="no" onmouseover="moveNo()">No üíî</button>
    </div>

    <div id="message">Yay! You‚Äôre my Valentine! üíòü•∞</div>

    <script>
        setTimeout(() => {
            document.getElementById("question").style.display = "block";
            document.getElementById("buttons").style.display = "block";
        }, 5000); // Shows question & buttons after 5 seconds

        function yesClicked() {
            document.getElementById("message").style.display = "block";
            launchHearts();
            launchRockets();
        }

        function moveNo() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            document.getElementById("no").style.left = `${x}px`;
            document.getElementById("no").style.top = `${y}px`;
        }

        function launchHearts() {
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.className = "heart";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.bottom = "0px";
                heart.style.position = "absolute";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }
        }

        function launchRockets() {
            for (let i = 0; i < 5; i++) {
                let rocket = document.createElement("div");
                rocket.innerHTML = "üöÄ";
                rocket.className = "rocket";
                rocket.style.left = Math.random() * 100 + "vw";
                rocket.style.bottom = "0px";
                rocket.style.position = "absolute";
                rocket.style.animationDuration = Math.random() * 2 + 3 + "s";
                document.body.appendChild(rocket);
                setTimeout(() => rocket.remove(), 5000);
            }
        }
    </script>

</body>
</html>
